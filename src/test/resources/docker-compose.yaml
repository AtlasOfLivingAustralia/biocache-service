version: '3'
services:
    solr8:
        image: djtfmartin/biocache-pipelines-solr8:v3
        environment:
            ZK_HOST: 9983
            SOLR_PORT: 8983
            SOLR_HOST: localhost
        ports:
            - 127.0.0.1:9983:9983
            - 127.0.0.1:8983:8983
    cassandra3:
        image: cassandra:3.11.10
        environment:
            MAX_HEAP_SIZE: 128M
            HEAP_NEWSIZE: 24M
        ports:
            - 127.0.0.1:9042:9042
#            - 9160:9160
#            - 7199:7199
    ala-nameservice:
        image: djtfmartin/ala-namematching-service:v20200214-17
        ports:
            - 9180:9180
            - 9179:9179