language: java
sudo: false
jdk:
  - openjdk11
services:
  - docker
branches:
  only:
    - master
    - develop
    - /^epic\/.*\/develop$/
    - /^release\/.*$/
    - /^hotfix\/.*$/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - .docker
    - .autoconf
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - export TZ=Australia/Canberra
after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && ./gradlew clean && travis_retry ./gradlew publish'
  - ./gradlew check jacocoTestReport coverallsJacoco
